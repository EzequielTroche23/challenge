<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="logo">
            <img class="logo-img" src="imagenes/Logo.png">
            <h1 class="title">Encriptador de mensajes</h1>

        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="escriba su mensaje...">

            

        </div>
        <div class="right">
            <img src="imagenes/Muñeco.png" id="imgmun" alt="una persona buscando el mensaje con una lupa">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80"></textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

        </div>
        <div class="left-button">
            <p>⚠ solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar</button>


        </div>


    </div>

  <script type="text/javascript" src="script.js"></script>  
</body>
</html>
